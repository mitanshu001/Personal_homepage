    <section id="contact">
      <div class="container">
        <div class="row">

           <div class="col-md-offset-1 col-md-10 col-sm-12">

            <div class="col-lg-offset-1 col-lg-10 section-title wow fadeInUp" data-wow-delay="0.4s">
              <br><br><br><br>
              <h1>Send a message</h1>
              <p>Please tell anything about this page. You can also message me your opinion about me.   </p>
            </div>

            <form action="thankyou.html" method="post" class="wow fadeInUp" data-wow-delay="0.8s">
              <div class="col-md-6 col-sm-6">
                <input name="name" type="text" class="form-control" id="name" required placeholder="Name">
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="email" type="email" class="form-control" id="email" required placeholder="Email">
              </div>
              <div class="col-md-12 col-sm-12">
                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message"></textarea>
              </div>
              <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                <input type="submit" class="form-control" value="SEND MESSAGE">
              </div>
            </form>

          </div>

        </div>
      </div>
    </section>
